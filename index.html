<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Memory Game</h1>
      </header>

      <section class="scoreboard">
        <ul class="rating">
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
        </ul>

        <p>
          <span id="moves">0</span><b> Moves</b>
        </p>

        <p>
          <b>Time </b><span id="clock">00</span>
        </p>

        <div class="reset">
          <i class="fa fa-repeat"></i>
        </div>
      </section>

      <ul class="board">
        <li class="card"></li>
        <li class="card"></li>
        <li class="card"></li>
        <li class="card"></li>
        <li class="card"></li>
        <li class="card"></li>
        <li class="card"></li>
        <li class="card"></li>
        <li class="card"></li>
        <li class="card"></li>
        <li class="card"></li>
        <li class="card"></li>
        <li class="card"></li>
        <li class="card"></li>
        <li class="card"></li>
        <li class="card"></li>
      </ul>

    </div>

    <footer>
      <!-- <div class="popup" data-popup="popup-1">
        <div class="popup-inner">
          <h2>Congratulations! You won!</h2>
          <p>It took you <span id="move-count">0</span> moves and <span id="final-time">00</span>seconds to win. If you'd like to play again just hit the reset button on the main screen.</p>
          <a class="popup-close" data-popup-close="popup-1">x</a>
        </div>
      </div> -->

      <div class="popup" data-popup="popup-1">
          <div class="popup-inner">
              <h2>Congratulations! You won!</h2>
              <p>It took you <span id="move-count">0</span> moves and <span id="final-time">00</span> seconds to win. If you'd like to play again just hit the reset button on the main screen.</p>
              <a class="popup-close" data-popup-close="popup-1">x</a>
              <p><a data-popup-close="popup-1" href="#">Close</a></p>
              <a class="popup-close" data-popup-close="popup-1" href="#">x</a>
          </div>
      </div>
    </footer>

    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
